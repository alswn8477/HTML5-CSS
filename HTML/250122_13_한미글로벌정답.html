<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한미글로벌정답</title>
    <style>
      @font-face {
        font-family: pretendardR;
        src: url(./webfonts/Pretendard-Regular.woff) format("woff");
      }
      @font-face {
        font-family: pretendardB;
        src: url(./webfonts/Pretendard-Bold.woff) format("woff");
      }
      .con {
        height: 1020px;
        margin-bottom: 3000px;
        background: #ccc;
        position: relative;
      }
      .con h1 {
        position: sticky; /* fixed 또는 absolute는 부모 요소 벗어나서 독립적. 붕 뜸 */
        top: 0; /* sticky는 어디에 끈끈이를 놓을지 임계값을 설정해야 함 */
        padding: 240px 0 160px;
        font-size: 64px;
        text-align: center;
        z-index: 1;
      }
      .con .bg {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 450px;
        background: url(https://www.hmglobal.com/sustainability/assets/images/sub/sub-visual-sustainability-background.jpg)
          center/cover fixed;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <h1>Sustainability</h1>
      <div class="bg"></div>
    </div>
  </body>
</html>
