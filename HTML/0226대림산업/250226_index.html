<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대림산업</title>
    <style>
      @font-face {
        font-family: NotoSansKR;
        src: url(/HTML/webfonts/NotoSansKR-Regular.woff) format("woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      .wrap {
        width: 1897px;
        height: 885px;
        margin: 0 auto;
        text-align: center;
      }
      .wrap > p {
        font: 46px NotoSansKR;
        padding: 50px 0 100px 0;
      }
      .wrap > p > span {
        font: 16px NotoSansKR;
      }
      .wrap ul {
      }
      .wrap ul li {
        width: 1904px;
        height: 600px;
      }
      .wrap ul li > p:nth-child(1) {
        width: 1904px;
        height: 300px;
        position: relative;
      }
      .wrap ul li > p:nth-child(1) img:nth-child(1),
      .wrap ul li > p:nth-child(1) img:nth-child(2) {
        width: 1904px;
        height: 300px;
        position: absolute;
        left: 0;
        top: 0;
      }
      .wrap ul li > p:nth-child(1) img:nth-child(3) {
        width: 683px;
        height: 508px;
        position: absolute;
        left: 1002px;
        top: -180px;
      }
      .wrap ul li .txt {
        width: 100%;
        height: 200px;
      }
      .wrap ul li .txt a {
        display: inline-block;
        width: 180px;
        height: 54px;
        border: 1px solid #1b2e59;
        background: #1b2e59;
        color: #fff;
        line-height: 54px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p>
        Business Area<br />
        <span
          >㈜대림은 지속적인 성장과 차별화된 고객가치를 실현하고 있습니다.</span
        >
      </p>
      <ul>
        <li>
          <p>
            <img src="./images/business01.png" alt="" />
            <img src="./images/business_daelim2.png" alt="" />
            <img src="./images/business_img01.png" alt="" />
          </p>
          <div class="txt">
            <a href="#">트레이딩</a>
            <p>
              기초 유화(Naphtha)에서 폴리머 제품까지 전방위로 Trading Business를
              확장하고 있으며, 국내 및 해외 100여개 국가에 판매하고 있습니다.
              당사는 석유화학 트레이딩 전문 기업으로 고객 가치 및 성과를
              창출하고 있습니다.
            </p>
            <a href="#">VIEW</a>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
