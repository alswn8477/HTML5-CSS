<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: archivo;
        src: url(./webfonts/archivo-v18-latin-regular.woff2) format("woff2");
      }
      @font-face {
        font-family: archivo300;
        src: url(./webfonts/archivo-v18-latin-300.woff2) format("woff2");
      }
      @font-face {
        font-family: archivo500;
        src: url(./webfonts/archivo-v18-latin-500.woff2) format("woff2");
      }
      @font-face {
        font-family: archivo700;
        src: url(./webfonts/archivo-v18-latin-700.woff2) format("woff2");
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .wrap {
        width: 100%;
        max-width: 1260px;
        margin: 100px auto;
      }
      .wrap h1 {
        font: 42px archivo700;
        color: #d1a050;
        padding-bottom: 100px;
      }
      .wrap .slices h2 {
        font: bold 42px archivo300;
        color: #d1a050;
        padding-bottom: 20px;
      }
      .wrap .slices div {
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .wrap .slices div a {
        display: block;
        width: 100%;
        font: 24px archivo;
        color: #d1a050;
        padding: 20px 0 20px 30px;
      }
      .wrap .slices div a::before {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: #d1a050;
      }
      .wrap .slices div a p.on {
        font-weight: bold;
      }
      .wrap .slices div a p::before {
        content: "";
        position: absolute;
        left: 12px;
        top: 33px;
        transform: translateY(-50%);
        width: 10px;
        height: 2px;
        background: #d1a050;
        transition: 0.5s;
      }
      .wrap .slices div a p::after {
        content: "";
        position: absolute;
        left: 16px;
        top: 33px;
        transform: translateY(-50%);
        width: 2px;
        height: 10px;
        background: #d1a050;
        transition: 0.5s;
      }
      .wrap .slices div a p.on::before {
        content: "";
        position: absolute;
        left: 11px;
        top: 33px;
        transform: rotate(45deg);
        width: 10px;
        height: 2px;
        background: #d1a050;
      }
      .wrap .slices div a p.on::after {
        content: "";
        position: absolute;
        left: 15px;
        top: 29px;
        transform: rotate(45deg);
        width: 2px;
        height: 10px;
        background: #d1a050;
      }
      .wrap .slices div > img {
        height: 0;
      }
      .wrap .slices div.on > img {
        height: auto;
        margin-bottom: 50px;
      }
      .wrap .slices div a p > img {
        width: 20px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>RETAIL</h1>
      <div class="slices">
        <h2>Slices - Oat Base</h2>
        <div>
          <a href="#">
            <p>AMERICAN</p>
          </a>
          <img src="./images/SLICES-OATBASE-AMERICAN-pc.jpg" alt="AMERICAN" />
        </div>
        <div>
          <a href="#">
            <p>CHEDDAR</p>
          </a>
          <img src="./images/SLICES-OATBASE-CHEDDAR-pc.jpg" alt="CHEDDAR" />
        </div>
        <div>
          <a href="#">
            <p>
              <span>PEPPER JACK</span
              ><img src="./images/webstaurantstore-w-mark.png" alt="img" />
            </p>
          </a>
          <img
            src="./images/SLICES-OATBASE-PEPPERJACK-pc.jpg"
            alt="PEPPERJACK"
          />
        </div>
      </div>
    </div>

    <script>
      let div = document.querySelectorAll(".wrap .slices div");

      div.forEach(function (v, k) {
        v.querySelectorAll("a").forEach(function () {
          v.onclick = function () {
            v.classList.toggle("on");
            v.querySelector("a").classList.toggle("on");
            v.querySelector("p").classList.toggle("on");
          };
        });
      });
    </script>
  </body>
</html>
