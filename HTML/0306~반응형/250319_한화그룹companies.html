    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .wrap {
        width: 100%;
        padding: 0 50px;
        box-sizing: border-box;
        margin: 100px auto;
      }
      .wrap ul {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .wrap ul li {
        flex: 25%;
        border: 1px solid #e5e5e5;
        border-radius: 15px;
        padding: 20px 20px;
        display: flex;
      }
      .wrap ul li:nth-child(14),
      .wrap ul li:nth-child(15) {
        border-color: transparent;
      }
      .wrap ul li a {
        display: flex;
      }
      .wrap ul li a p {
        width: 100%;
        flex: 90%;
        justify-content: center;
      }
      .wrap ul li a p img {
        width: 100%;
        object-fit: cover;
      }
      .wrap ul li a .btn {
        flex: 10%;
        position: relative;
        display: flex;
        align-items: center;
      }
      .wrap ul li a .btn svg {
        z-index: 1;
      }
      .wrap ul li a .btn:hover svg {
        filter: brightness(100);
      }
      .wrap ul li a .btn::before {
        content: "";
        position: absolute;
        top: 10%;
        left: -10%;
        width: 100%;
        height: 80%;
        border-radius: 50%;
        border: 1px solid #e5e5e5;
        background-color: transparent;
        box-sizing: border-box;
        transition: 0.5s;
      }
      .wrap ul li a .btn:hover:before {
        content: "";
        position: absolute;
        top: 10%;
        left: -10%;
        width: 100%;
        height: 80%;
        border-radius: 50%;
        border: 1px solid #f37321;
        background-color: #f37321;
        box-sizing: border-box;
      }
      @media screen and (max-width: 767px) {
        .wrap ul li {
          flex: 40%;
        }
      }
      @media screen and (max-width: 670px) {
        .wrap ul li {
          flex: 90%;
        }
      }
    </style>
