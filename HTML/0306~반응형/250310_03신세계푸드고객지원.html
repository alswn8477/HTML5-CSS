<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .wrap {
        width: 98%;
        max-width: 940px;
        margin: 100px auto;
      }
      .wrap ul {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .wrap ul li {
        width: 100%;
        max-width: 155px;
      }
      .wrap ul li a {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul>
        <li><a href="#">고객의 소리</a></li>
        <li><a href="#">외식브랜드 가맹 및 입점 문의</a></li>
        <li><a href="#">위탁급식 상담</a></li>
        <li><a href="#">식자재 구매 상담</a></li>
        <li><a href="#">식자재 납품 상담</a></li>
        <li><a href="#">자주하는 질문</a></li>
      </ul>
    </div>
  </body>
</html>
