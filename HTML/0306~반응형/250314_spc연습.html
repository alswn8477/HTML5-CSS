<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: Pretendard;
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .wrap {
        width: 100%;
        padding: 0 54px;
        box-sizing: border-box;
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .wrap .top img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .wrap .top {
        width: 100%;
        height: 100%;
      }
      .wrap .con1 {
        width: 100%;
        display: flex;
        gap: 20px;
      }
      .wrap .con1 div {
        width: 100%;
        border-radius: 20px;
      }
      .wrap .con1 div:nth-child(1) {
        flex: 1;
        width: 100%;
        background-image: url(https://spc.co.kr/img/front/main/history.webp);
        background-size: cover;
        background-position: center;
      }
      .wrap .con1 div:nth-child(1) p {
        padding-top: 100%;
      }
      .wrap .con1 div:nth-child(2) {
        flex: 2;
        width: 100%;
        background-image: url(https://spc.co.kr/img/front/main/spcway.webp);
        background-size: cover;
        background-position: center;
      }
      .wrap .con1 div:nth-child(3) {
        flex: 1;
        width: 100%;
        background-image: url(https://spc.co.kr/img/front/main/together.webp);
        background-size: cover;
        background-position: center;
      }
      .wrap .con2 {
        width: 100%;
        display: flex;
      }
      .wrap .con2 .left {
        width: 100%;

        background-image: url(https://spc.co.kr/img/front/main/eat.webp);
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <img
          src="https://spc.co.kr/files/banner/2024/07/acaeb8ad-c255-4b81-afe8-9ba5683912c6.webp"
          alt=""
        />
      </div>
      <div class="con1">
        <div>
          <p>헤리티지</p>
        </div>
        <div>
          <p>SPC WAY</p>
        </div>
        <div>
          <p>ESG</p>
        </div>
      </div>
      <div class="con2">
        <div class="left">
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div class="right">
          <div>
            <p>먹고</p>
            <p>마시고</p>
            <p>즐기자</p>
          </div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
