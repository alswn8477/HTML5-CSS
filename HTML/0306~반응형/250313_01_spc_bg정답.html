<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: Pretendard;
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .wrap {
        width: 100%;
        padding: 0 54px;
        box-sizing: border-box;
        margin-top: 100px;
      }
      .wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        vertical-align: middle;
      }
      .top div {
        width: 100%;
        position: relative;
      }
      .top div p:nth-child(2) {
        width: 100%;
        font: bold 54px Rubik;
        color: #fff;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .top div p:nth-child(2) span {
        font: bold 106px pretendard;
        color: #fff;
        text-align: center;
      }
      .con1 {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
        margin: 20px 0;
      }
      .con1 div {
        border-radius: 25px;
        overflow: hidden;
        padding-top: 100%;
        position: relative;
      }
      .con1 div p {
        font: bold 34px Rubik;
        color: #fff;
        text-align: center;
        position: absolute;
        left: 5%;
        top: 5%;
      }
      .con1 div:nth-child(1) {
        background: url(https://www.spc.co.kr//img/front/main/history.webp)
          center/cover;
      }
      .con1 div:nth-child(2) {
        background: url(https://www.spc.co.kr/img/front/main/spcway.webp)
          center/cover;
        padding-top: 50%;
      }
      .con1 div:nth-child(3) {
        background: url(https://www.spc.co.kr/img/front/main/together.webp)
          center/cover;
      }
      .con2 {
        display: flex;
        gap: 20px;
      }
      .con2 > div {
        flex: 1;
      }
      .con2 .left {
        width: 100%;
        border-radius: 25px;
        overflow: hidden;
        background: url(https://www.spc.co.kr/img/front/main/eat.webp)
          center/cover;
        position: relative;
      }
      .con2 .left p {
        font: bold 146px Rubik;
        color: #fff;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .con2 .left p span {
        opacity: 50%;
      }
      .con2 .right {
        display: grid;
        gap: 20px;
        grid-template-columns: 1fr 1fr;
      }
      .con2 .right div {
        width: 100%;
        position: relative;
      }
      .con2 .right div:not(:nth-child(1)) {
        padding-top: 100%;
        border-radius: 25px;
        overflow: hidden;
      }
      .con2 .right div:nth-child(1) .txt {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        text-transform: uppercase;
      }
      .con2 .right div:nth-child(1) .txt h1 {
        font: bold 48px pretendard;
      }
      .con2 .right div:nth-child(1) .txt h4:nth-child(2) {
        font: 20px Rubik;
        color: #00000080;
      }
      .con2 .right div:nth-child(1) .txt a:nth-child(3) {
        font: 18px Rubik;
        color: #000;
        border: 1px solid;
        border-radius: 50px;
        padding: 0 30px;
      }
      .con2 .right div:nth-child(2) {
        background: url(https://www.spc.co.kr/files/brand/2024/06/2702a0a8-0b1e-42f7-a055-bd6749696c7c.png)
          center/cover;
      }
      .con2 .right div:nth-child(3) {
        background: url(https://www.spc.co.kr/files/brand/2024/06/d96a9ce4-a1a7-42a1-836f-fa4580f21f58.jpg)
          center/cover;
      }
      .con2 .right div:nth-child(4) {
        background: url(https://www.spc.co.kr/files/brand/2024/06/b59cd9b1-6acb-4deb-8d6a-7999988968bb.jpg)
          center/cover;
      }
      .con3 {
        display: flex;
        gap: 20px;
      }
      .con3 div {
        flex: 1;
      }
      .con2 .left {
        display: grid;
        gap: 20px;
        grid-template-columns: 1fr 1fr;
      }
      .con2 .left div {
        width: 100%;
        position: relative;
      }
      .con2 .left div:not(:nth-child(2)) {
        padding-top: 100%;
        border-radius: 25px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div>
          <p>
            <img
              src="https://spc.co.kr/files/banner/2024/07/acaeb8ad-c255-4b81-afe8-9ba5683912c6.webp"
              alt=""
            />
          </p>
          <p>
            일상을 맛있게 행복하게<br /><span>Happiness in every bite</span>
          </p>
        </div>
      </div>
      <div class="con1">
        <div>
          <p>헤리티지</p>
        </div>
        <div>
          <p>SPC Way</p>
        </div>
        <div>
          <p>ESG</p>
        </div>
      </div>
      <div class="con2">
        <div class="left">
          <p>
            먹고<br /><span>마시고<br />즐기자</span>
          </p>
        </div>
        <div class="right">
          <div>
            <div class="txt">
              <h1>brand</h1>
              <h4>SPC그룹의 다양한 브랜드를 만나보세요.</h4>
              <a href="">이전 01/06 다음</a>
            </div>
          </div>
          <div>
            <p></p>
          </div>
          <div>
            <p></p>
          </div>
          <div>
            <p></p>
          </div>
        </div>
      </div>
      <div class="con3">
        <div class="left">
          <div>
            <p></p>
          </div>
          <div>
            <div class="txt">
              <h1>brand</h1>
              <h4>SPC그룹의 다양한 브랜드를 만나보세요.</h4>
              <a href="">이전 01/06 다음</a>
            </div>
          </div>
          <div>
            <p></p>
          </div>
          <div>
            <p></p>
          </div>
        </div>
      </div>
      <div class="right">
        <p>NEWS<br /><span>MAGAZINE</span></p>
      </div>
    </div>
  </body>
</html>
