    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
      .wrap {
        width: 100%;
        max-width: 1800px;
        padding: 10px;
        object-fit: cover;
        margin: 50px auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .wrap div:nth-child(2) {
        display: flex;
        gap: 20px;
      }
      .wrap div:nth-child(2) p {
        border-radius: 20px;
        overflow: hidden;
      }
      .wrap div:nth-child(2) p:nth-child(1) {
        flex: 1;
      }
      .wrap div:nth-child(2) p:nth-child(2) {
        flex: 2;
      }
      .wrap div:nth-child(2) p:nth-child(3) {
        flex: 1;
      }
      .wrap div:nth-child(3) {
        width: 100%;
        height: 100%;
        display: flex;
        gap: 20px;
      }
      .wrap div:nth-child(3) p {
        border-radius: 20px;
        overflow: hidden;
        object-fit: cover;
      }
      .wrap div:nth-child(3) > p {
        flex: 1;
      }
      .wrap div:nth-child(3) > div.right {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
      }
      .wrap div:nth-child(3) > div.right p {
        width: 100%;
        flex: 1 1 45%;
      }
      .wrap div:nth-child(4) {
        width: 100%;
        height: 100%;
        display: flex;
        gap: 20px;
      }
      .wrap div:nth-child(4) p {
        border-radius: 20px;

        object-fit: cover;
      }
      .wrap div:nth-child(4) > p {
        flex: 1;
      }
      .wrap div:nth-child(4) > div.left {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
      }
      .wrap div:nth-child(3) > div.left p {
        width: 100%;
        flex: 1 1 40%;
      }
    </style>
  </head>
