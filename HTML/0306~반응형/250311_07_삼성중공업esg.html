<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: Roboto;
        src: url(../webfonts/Roboto-Regular.woff2) format("woff2");
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .wrap {
        width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
        max-width: 1400px;
        margin: 100px auto;
      }
      .wrap .title {
        width: 50%;
        padding: 50px 0;
      }
      .wrap .title h1 {
        font: bold 45px pretendard;
        color: #1e2123;
        width: 100%;
        max-width: 700px;
      }
      .wrap .title p {
        word-break: keep-all;
        font: 18px pretendard;
        color: #666;
        width: 100%;
        max-width: 700px;
      }
      .wrap .con {
        width: 98%;
        max-width: 1400px;
        margin-top: -120px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 10%;
      }
      .wrap .con .left,
      .wrap .con .left img {
        width: 100%;
        max-width: 480px;
      }
      .wrap .con .left p:nth-child(2),
      .wrap .con .right .right_top p:nth-child(2),
      .wrap .con .right .right_bottom p:nth-child(2) {
        font: bold 30px pretendard;
        margin: 30px 0 0;
      }
      .wrap .con .left p:nth-child(3),
      .wrap .con .right .right_top p:nth-child(3),
      .wrap .con .right .right_bottom p:nth-child(3) {
        font: 18px pretendard;
        color: #666;
        margin: 10px 0 0;
      }
      .wrap .con a {
        display: inline-block;
        font: 15px pretendard;
        color: #000;
        border-bottom: 2px solid;
        margin: 25px 0 0;
      }
      .wrap .con .right,
      .wrap .con .right img {
        width: 100%;
        max-width: 621px;
      }
      .wrap .con .right .right_bottom {
        margin: 90px 0 0 0;
      }
      @media screen and (max-width: 1280px) {
        .wrap .title {
          max-width: 580px;
        }
        .wrap .con {
          margin-top: -60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="title">
        <h1>우리의 약속</h1>
        <p>
          급격한 대내외 변화에 대응하기 위해 비전과 목표, 체계 등을 수립하고,<br />
          지속적인 개선활동을 수행하여 ESG 경영 실천에 대한 의지를 표명하고자
          합니다.
        </p>
      </div>
      <div class="con">
        <div class="left">
          <img
            src="	https://www.samsungshi.com/ESG/Kor/images/main/promise_e.jpg"
            alt="img"
          />
          <p>환경</p>
          <p>
            사업 전반에 있어서 환경을 먼저 생각하고, 기후변화 대응에
            앞장서겠습니다.
          </p>
          <a href="#">자세히 보기</a>
        </div>
        <div class="right">
          <div class="right_top">
            <img
              src="https://www.samsungshi.com/ESG/Kor/images/main/promise_s.jpg"
              alt="img"
            />
            <p>사회적 책임</p>
            <p>이해관계자의 가치를 존중하고, 사회적 책임을 다하겠습니다.</p>
            <a href="#">자세히 보기</a>
          </div>
          <div class="right_bottom">
            <img
              src="	https://www.samsungshi.com/ESG/Kor/images/main/promise_g.jpg"
              alt="img"
            />
            <p>거버넌스</p>
            <p>
              투명하고 건전한 거버넌스를 확립하여 깨끗한 문화를
              정착시키겠습니다.
            </p>
            <a href="#">자세히 보기</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
