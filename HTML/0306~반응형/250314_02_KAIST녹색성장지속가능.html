<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 10px;
      }
      @font-face {
        font-family: Montserrat;
        src: url(../webfonts/Montserrat-Medium.woff) format("woff");
      }
      @font-face {
        font-family: SUIT;
        src: url(../webfonts/SUIT-Regular.woff2) format("woff2");
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        display: block;
        border-radius: 10px;
      }
      .wrap {
        width: 90%;
        max-width: 1800px;
        height: 100%;
        margin: 100px auto;
        /* padding: 0 50px;
        box-sizing: border-box; */
      }
      .wrap ul {
        width: 100%;
        height: 100%;
      }
      .wrap ul li {
        border-radius: 10px;
      }
      .wrap ul:nth-child(1) {
        display: flex;
        gap: 24px;
      }
      .wrap ul:nth-child(1) li:nth-child(1) > h3 {
        font: bold 6.4rem Montserrat;
        color: #222222;
      }
      .wrap ul:nth-child(1) li:nth-child(1) > p {
        font: 20px SUIT;
        color: #5d5d5d;
        margin: 2.4rem 0 0;
      }
      .wrap ul:nth-child(1) li:nth-child(1) {
        flex: 2;
      }
      .wrap ul:nth-child(1) a:nth-child(2) {
        flex: 1;
        padding-top: 22%;
        position: relative;
        overflow: hidden;
        position: relative;
      }
      .wrap ul:nth-child(1) a:nth-child(2) span {
        font: bold 2.8rem SUIT;
        color: #fff;
        position: relative;
        position: absolute;
        left: 10%;
        top: 80%;
      }
      .wrap ul:nth-child(1) a:nth-child(2)::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-image: url(https://gggs.kaist.ac.kr/html/images/main/sec03_tab01.png);
        background-size: cover;
        background-position: center;
        filter: brightness(50%);
      }
      .wrap ul:nth-child(1) a:nth-child(2):hover::before {
        background-size: 120%;
        filter: brightness(100%);
        transition: 0.5s;
      }
      .wrap ul:nth-child(1) a:nth-child(3) {
        flex: 1;
        padding-top: 20%;
        overflow: hidden;
        position: relative;
      }
      .wrap ul:nth-child(1) a:nth-child(3) span {
        font: bold 2.8rem SUIT;
        color: #fff;
        position: relative;
        position: absolute;
        left: 10%;
        top: 80%;
      }
      .wrap ul:nth-child(1) a:nth-child(3)::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-image: url(https://gggs.kaist.ac.kr/html/images/main/sec03_tab02.png);
        background-size: cover;
        background-position: center;
        filter: brightness(50%);
      }
      .wrap ul:nth-child(1) a:nth-child(3):hover::before {
        background-size: 120%;
        filter: brightness(100%);
        transition: 0.5s;
      }
      .wrap ul:nth-child(2) {
        display: flex;
        gap: 2rem;
        margin-top: 2rem;
      }
      .wrap ul:nth-child(2) a:nth-child(1) {
        flex: 2;
        padding-top: 20%;
        overflow: hidden;
        position: relative;
      }
      .wrap ul:nth-child(2) a:nth-child(1) span {
        font: bold 2.8rem SUIT;
        color: #fff;
        position: relative;
        position: absolute;
        left: 5%;
        top: 80%;
      }
      .wrap ul:nth-child(2) a:nth-child(1)::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-image: url(https://gggs.kaist.ac.kr/html/images/main/sec03_tab03.png);
        background-size: cover;
        background-position: center;
        filter: brightness(50%);
      }
      .wrap ul:nth-child(2) a:nth-child(1):hover::before {
        background-size: 120%;
        filter: brightness(100%);
        transition: 0.5s;
      }
      .wrap ul:nth-child(2) li:nth-child(2) {
        flex: 1;
        background-image: url(https://gggs.kaist.ac.kr/html/images/main/sec03_thumb.png);
        background-position: center;
        background-size: cover;
        padding-top: 20%;
      }
      .wrap ul:nth-child(2) a:nth-child(3) {
        flex: 1;
        padding-top: 20%;
        position: relative;
        overflow: hidden;
      }
      .wrap ul:nth-child(2) a:nth-child(3) span {
        font: bold 2.8rem SUIT;
        color: #fff;
        position: relative;
        position: absolute;
        left: 5%;
        top: 80%;
      }
      .wrap ul:nth-child(2) a:nth-child(3)::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-image: url(https://gggs.kaist.ac.kr/html/images/main/sec03_tab04.png);
        background-size: cover;
        background-position: center;
        filter: brightness(50%);
      }
      .wrap ul:nth-child(2) a:nth-child(3):hover::before {
        background-size: 120%;
        filter: brightness(100%);
        transition: 0.5s;
      }
      @media screen and (max-width: 1440px) {
      }
      @media screen and (max-width: 1280px) {
        html {
          font-size: 9px;
        }
      }
      @media screen and (max-width: 1140px) {
        .wrap ul:nth-child(1) {
          flex-wrap: wrap;
        }
        .wrap ul:nth-child(1) > li {
          flex-basis: 100%;
        }
        .wrap ul:nth-child(1) a {
          flex: 1 0 100%;
        }
        .wrap ul:nth-child(2) li {
          display: none;
        }
        .wrap ul:nth-child(2) a {
          flex-basis: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul>
        <li>
          <h3>PROGRAM</h3>
          <p>
            KAIST GGGS에서는 녹색성장과 지속가능성 문제해결을 위해<br />
            탄소중립기후기술 및 정책·금융에 대한 통섭적인 이해를 갖춘<br />
            국가 핵심인재를 양성합니다.
          </p>
        </li>
        <a href="#"><span>박사과정</span></a>
        <a href="#"><span>군학 프로그램</span></a>
      </ul>
      <ul>
        <a href="#"><span>석사과정</span></a>
        <li></li>
        <a href="#"><span>외국인 전형</span></a>
      </ul>
    </div>
  </body>
</html>
