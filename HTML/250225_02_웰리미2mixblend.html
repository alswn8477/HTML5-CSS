<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웰리미mixblend</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
      }
      div p {
        position: absolute;
      }
      div > p:nth-child(1) {
        left: 0px;
        top: 3px;
      }
      div > p:nth-child(2) {
        left: 117px;
        top: 0;
      }
      div > p:nth-child(3) {
        left: 234px;
        top: 7px;
      }
      div > p img {
        mix-blend-mode: multiply;
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="./images/logo01.svg" alt="logo01" /></p>
      <p><img src="./images/logo02.svg" alt="logo02" /></p>
      <p><img src="./images/logo03.svg" alt="logo03" /></p>
    </div>
  </body>
</html>
