    <title>maskimage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul li {
        width: 370px;
        height: 72px;
        padding: 0 20px;
        line-height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      ul li p:nth-child(2) span img {
        vertical-align: middle;
      }
      ul li p:nth-child(2) span {
        font: bold 21px pretendard;
      }
      ul li .ico {
        width: 72px;
        height: 72px;
        background-color: #000;
      }
      ul li:nth-child(1) {
        border-bottom-color: #be8556;
      }
      ul li:nth-child(1) .ico {
        mask-image: url(./images/ico_business_item01.svg);
        background-color: #be8556;
      }
      ul li:nth-child(1) p:nth-child(2) span:nth-child(1) {
        color: #be8556;
      }
      ul li:nth-child(1) p:nth-child(2) span:nth-child(2) {
        content: url(./images/ico_circle_arrow_active.png);
        vertical-align: middle;
      }
      ul li:nth-child(2) .ico {

      ul li:nth-child(5) .ico {

      }
      ul li:nth-child(6) .ico {
        mask-image: url(./images/ico_business_item06.svg);
      }
      ul li:hover .ico {
        background-color: #be8556;
      }
      ul li:hover p:nth-child(2) > span {
        color: #be8556;
      }
      ul li:hover p:nth-child(2) > span:nth-child(2) {
        content: url(./images/ico_circle_arrow_active.png);
        vertical-align: middle;
      }
      ul li {
        border-bottom: 2px solid #000;
      }
      ul li:hover {
        border-bottom: 2px solid #be8556;
