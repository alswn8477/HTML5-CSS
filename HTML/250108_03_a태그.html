<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a 태그</title>
    <style>
      a {
        display: inline-block;
      }
      a:link {
        color: green;
      }
      a:visited {
        color: pink;
      }
      a:hover {
        color: red;
      }
      a:active {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <p><a href="http://www.naver.com" target="_new">네이버</a></p>
    <p><a href="http://www.google.com" target="_blank">구글</a></p>
    <p><a href="">셋</a></p>
  </body>
</html>
