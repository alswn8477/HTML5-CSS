<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .grid-container {
        width: 1680px;
        height: 780px;
        margin: 50px auto;
        display: grid;
        grid-template-areas:
          "left tmiddle tright tright"
          "left bleft bmiddle bright";
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 24px;
        font-size: 0;
      }
      .left {
        grid-area: left;
        background: #ccc;
      }
      .tmiddle {
        grid-area: tmiddle;
        background: #aaa;
      }
      .tright {
        grid-area: tright;
        background: #bbb;
      }
      .tright img {
        width: 828px;
        height: 378px;
        object-fit: cover;
        vertical-align: middle;
      }
      .bleft {
        grid-area: bleft;
        background: #ccc;
      }
      .bmiddle {
        grid-area: bmiddle;
        background: #aaa;
      }
      .bright {
        grid-area: bright;
        background: #bbb;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="left">left</div>
      <div class="tmiddle"></div>
      <div class="tright">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img02.png"
          alt=""
        />
      </div>
      <div class="bleft">bleft</div>
      <div class="bmiddle">bmiddle</div>
      <div class="bright">bright</div>
    </div>
  </body>
</html>
