<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: Montserra;
        src: url(../webfonts/Montserrat-Medium.woff) format("woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .wrap {
        width: 100%;
        display: flex;
        flex-direction: column;
        text-align: center;
        position: relative;
      }
      .wrap .menu {
        margin: 0 auto;
        padding: 50px;
      }
      .wrap .menu ul {
        display: flex;
        gap: 20px;
      }
      .wrap .menu ul li a {
        border: 1px solid #ccc;
        padding: 5px 10px;
        color: #000;
      }
      .wrap .menu ul li a.active {
        border: 1px solid #211955;
        background: #211955;
        color: #fff;
      }
      .wrap .con {
        width: 100%;
        position: absolute;
        left: 0;
        top: 100%;
        opacity: 0;
      }
      .wrap .con.active {
        opacity: 1;
      }
      .wrap .con .title {
        padding: 50px 0;
      }
      .wrap .con .title p {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .wrap .con .bottom {
        position: relative;
      }
      .wrap .con .bottom p {
        width: 100%;
      }
      .wrap .con .bottom p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(80%);
      }
      .wrap .con:nth-child(7) .title p img {
        width: 200px;
      }
      .wrap .con .bottom h3 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font: 36px Montserra;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="menu">
        <ul>
          <li><a href="#">ELLE</a></li>
          <li><a href="#">COSMOPOLITAN</a></li>
          <li><a href="#">Harper’s BAZAAR</a></li>
          <li><a href="#">ESQUIRE</a></li>
          <li><a href="#">STUDIO DOT</a></li>
          <li><a href="#">YEET</a></li>
        </ul>
      </div>
      <div class="con">
        <div class="title">
          <p>
            <img
              src="https://www.hll.kr/resources/images/main/logo-elle.svg"
              alt=""
            />
          </p>
        </div>
        <div class="bottom">
          <p>
            <img
              src="https://www.hll.kr/resources/images/img_visual_elle_pc.png"
              alt=""
            />
          </p>
          <h3>
            NO.1<br />
            FASHION & LIFESTYLE<br />
            MEDIA
          </h3>
        </div>
      </div>
      <div class="con">
        <div class="title">
          <p>
            <img
              src="https://www.hll.kr/resources/images/main/logo-cosmopolitan.svg"
              alt=""
            />
          </p>
        </div>
        <div class="bottom">
          <p>
            <img
              src="https://www.hll.kr/resources/images/img_visual_cosmopolitan_pc.png"
              alt=""
            />
          </p>
          <h3>Fun, Fearless, Female</h3>
        </div>
      </div>
      <div class="con">
        <div class="title">
          <p>
            <img
              src="	https://www.hll.kr/resources/images/main/logo-BAZAAR.svg"
              alt=""
            />
          </p>
        </div>
        <div class="bottom">
          <p>
            <img
              src="https://www.hll.kr/resources/images/img_visual_bazaar_pc.png"
              alt=""
            />
          </p>
          <h3>
            Realistic<br />
            Inspiration from<br />
            Artistic Creation
          </h3>
        </div>
      </div>
      <div class="con">
        <div class="title">
          <p>
            <img
              src="https://www.hll.kr/resources/images/main/logo-esquire.svg"
              alt=""
            />
          </p>
        </div>
        <div class="bottom">
          <p>
            <img
              src="https://www.hll.kr/resources/images/img_visual_esquire_pc.png"
              alt=""
            />
          </p>
          <h3>
            MAN<br />
            AT<br />
            HIS BEST
          </h3>
        </div>
      </div>
      <div class="con">
        <div class="title">
          <p>
            <img
              src="	https://www.hll.kr/resources/images/main/logo-studio.svg"
              alt=""
            />
          </p>
        </div>
        <div class="bottom">
          <p>
            <img
              src="https://www.hll.kr/resources/images/img_visual_studio_pc.png"
              alt=""
            />
          </p>
          <h3>
            콘텐츠로 증명하는 '스튜디오닷'<br />
            브랜드와 고객의 니즈를 넘나드는<br />
            A to Z 콘텐츠 솔루션 실행
          </h3>
        </div>
      </div>
      <div class="con">
        <div class="title">
          <p>
            <img
              src="https://www.hll.kr/resources/images/main/logo-yeet.png"
              alt=""
            />
          </p>
        </div>
        <div class="bottom">
          <p>
            <img
              src="https://www.hll.kr/resources/images/img_visual_yeet_pc.png"
              alt=""
            />
          </p>
          <h3>
            Little<br />
            Pleasures<br />
            of Life
          </h3>
        </div>
      </div>
    </div>

    <script>
      document.querySelectorAll(".wrap .con")[0].classList.add("active");
      document
        .querySelectorAll(".wrap .menu ul li a")[0]
        .classList.add("active");

      function myremove() {
        document.querySelectorAll(".wrap .con").forEach(function (v, k) {
          v.classList.remove("active");
        });
        document
          .querySelectorAll(".wrap .menu ul li a")
          .forEach(function (v, k) {
            v.classList.remove("active");
          });
      }

      document.querySelectorAll(".wrap .menu ul li a").forEach(function (v, k) {
        v.onclick = function () {
          myremove();
          document.querySelectorAll(".wrap .con")[k].classList.add("active");
          document
            .querySelectorAll(".wrap .menu ul li a")
            [k].classList.add("active");
        };
      });
    </script>
  </body>
</html>
