<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrap {
        margin: 50px auto;
        width: 100%;
        padding: 100px;
        box-sizing: border-box;
      }
      .wrap ul {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 150px;
      }
      .wrap ul li {
        width: 180px;
        height: 180px;
        background-color: rgb(34, 34, 34);
        background-position: center;
        background-size: 50%;
        background-repeat: no-repeat;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script>
      let bg = "url(./images/ico_main_value01.svg)";
      document.querySelectorAll(".wrap ul li").forEach(function (v, k) {
        v.style.backgroundImage = bg.replace(bg.slice(-6, -5), k + 1);
      });
    </script>
  </body>
</html>
