<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      let str1 = "nice to meetm you";
      let str2 = new String("nice to meet you");
      document.write(str1.search("m") + "<br>");
      document.write(str1.search("M") + "<br>");
      document.write(str1.search(/M/i) + "<br>"); // 정규식. 대소문자 상관 없이 찾아줘
      document.write(str1.replace("m", "n") + "<br>");
      document.write(str1 + "<br>");
      document.write(str1.replace("M", "n") + "<br>");
      document.write(str1.replace(/M/i, "n") + "<br>");
      document.write(str1.replace(/m/g, "n") + "<br>");
      document.write(str1.replace(/M/gi, "n") + "<br>"); // 대소문자 상관 없이 둘 다 replace해줘
      document.write(str1.replaceAll("m", "n") + "<br>");
      document.write(str1.indexOf("m") + "<br>"); // 젤 처음 만나는 m의 인덱스 번호 출력
      document.write(str1.indexOf("x") + "<br>"); // 없으니까 -1 출력함
      document.write(str1.lastIndexOf("m") + "<br>"); // 뒤에서부터 처음 만나는 애의 인덱스 번호 출력
      document.write(str1.match("m") + "<br>");
      document.write(str1.match("x") + "<br>");
      document.write(str1.charAt(8) + "<br>"); // 해당 인덱스 번호에 있는 문자 반환
      document.write(str1.slice(0, 3) + "<br>"); // 처음 번호는 포함, 두번째 미만
      document.write(str1.slice(-3, -1) + "<br>"); // 더 뒤부터 덜 뒤로 가져오기
      document.write(str1.slice(1) + "<br>"); // end 없으면 끝까지 가져옴
      document.write(str1.slice(-3) + "<br>"); // end 없으면 끝까지 가져옴
      let str3 = "123456-7890123";
      document.write(str3.replace(str3.slice(8), "******") + "<br>");
      document.write(str3.replace(str3.slice(8), "*".repeat(6)) + "<br>");
      document.write(str3.substring(0, 8) + "<br>");
      document.write(str3.substring(7) + "<br>");
      document.write(str3.substring(-3) + "<br>");
      // substring메소드는 인수값에 음의 값이 입력되면 0으로 처리
      document.write(str3.substr(0, 5) + "<br>");
      document.write(str3.substr(0) + "<br>");
      document.write(str3.substr(-6, -2) + "<br>");
      document.write(str3.length + "<br>");
      let str4 = "a b c d f";
      document.write(str4.split(" ", 3) + "<br>");
      document.write(str4.split(" ").length + "<br>");
      document.write(str4.split(" ")[4] + "<br>");
    </script>
  </body>
</html>
