<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write(Math.E + "<br>"); // 오일러 수를 반환합니다.
      document.write(Math.PI + "<br>"); // PI 반환
      document.write(Math.SQRT2 + "<br>"); // 2의 제곱근을 반환합니다
      document.write(Math.SQRT1_2 + "<br>"); // 1/2의 제곱근을 반환합니다.
      document.write(Math.LN2 + "<br>"); // 2의 자연 로그를 반환합니다.
      document.write(Math.LN10 + "<br>"); // 10의 자연 로그를 반환합니다.
      document.write(Math.LOG2E + "<br>"); // E의 밑이 2인 로그를 반환합니다.
      document.write(Math.LOG10E + "<br>"); // E의 밑이 10인 로그를 반환합니다.

      console.log(Math.round(1.567)); // 반올림
      console.log(Math.round(1.234)); // 반올림
      console.log(Math.ceil(1.234)); // 2,3,4...중 작은 값
      console.log(Math.floor(1.234)); // 1,0,-1...중 큰 값
      console.log(Math.trunc(1.234)); // 소수자리 버리기

      console.log(Math.sign(-4)); // 음수면 -1 반환
      console.log(Math.sign(null)); // null이면 0 반환
      console.log(Math.sign(4)); // 양수면 1 반환

      console.log(Math.pow(8, 2)); // 8의 제곱. (8,3)이면 8의 세제곱
      console.log(Math.sqrt(64)); // 루트
      console.log(Math.abs(-4.7)); // 절대(양수)값 반환

      console.log(Math.min(0, 150, 30, 20, -8, -200)); // 제일 작은 수
      console.log(Math.max(0, 150, 30, 20, -8, -200)); // 제일 큰 수

      console.log(Math.random()); // 0이상 1미만 수 중 랜덤

      console.log(Math.random() * 6); // 1-5 중 랜덤
      console.log(Math.floor(Math.random() * 6)); // 1-5중 랜덤 정수
    </script>
  </body>
</html>
