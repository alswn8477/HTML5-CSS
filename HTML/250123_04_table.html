<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        width: 500px;
        border-collapse: collapse;
        table-layout: fixed; /* 크기준 것 텍스트 많다고 바뀌지 않도록 */
      }
      td {
        border: 1px solid #ccc;
        padding: 20px;
      }
      tr td:first-child {
        width: 10%;
        white-space: nowrap; /* 원래 단어별로(띄어쓰기) 줄 바뀌는데, 줄바꿈 금지 기능 */
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1111111 11111111 11111111</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
      </tr>
    </table>
  </body>
</html>
