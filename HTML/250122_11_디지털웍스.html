<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털웍스</title>
    <style>
      @font-face {
        font-family: pretendardR;
        src: url(./webfonts/Pretendard-Regular.woff) format("woff");
      }
      @font-face {
        font-family: pretendardB;
        src: url(./webfonts/Pretendard-Bold.woff) format("woff");
      }
      ul {list-style: none;}
      .wrap {
        margin-top: 2000px;
        margin-bottom: 2000px;
        background-image: url(https://www.digitalworks.co.kr/dgresources/front/images/main/renewal/bt_content_dscrip.jpg);
        background-position: ;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      .con {
        width: 1400px;
        height: 500px;
        text-align: center;
        color: #fff;
        margin: 0 auto;
        padding-top: 100px;
      }
      .con ul li:nth-child(1) h3 {
        font-family: pretendardR, sans-serif;
        font-weight: lighter;
        font-size: 18px;
      }
      .con ul li:nth-child(2) h1 {
        font-family: pretendardR, sans-serif;
        font-size: 50px;
      }
      .con ul li:nth-child(3) p {
        border: 1px solid;
        display: inline-block;
        padding: 10px 70px;
        font-family: pretendardR, sans-serif;
        font-weight: lighter;
        font-size: 14px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="con">
        <ul>
          <li><h3>Work with us</h3></li>
          <li><h1>디지털웍스에 문의하세요.</h1></li>
          <li>
            <p><a href="#">문의하기</a></p>
          </li>
        </ul>
    </div>
  </body>
</html>
