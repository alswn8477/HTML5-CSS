<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .toplogo {
        width: 1000px;
        height: 1000px;
        margin: 50px auto;
      }
      .toplogo .menu ul {
        display: flex;
        text-align: center;
      }
      .toplogo .menu > ul > li > a {
        border: 1px solid;
        width: 200px;
        height: 50px;
        display: block;
      }
      .toplogo .menu ul li ul {
        display: flex;
        flex-direction: column;
      }
      .toplogo .menu ul li ul li {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="toplogo">
      <div class="menu">
        <ul>
          <li>
            <a href="#">탑</a>
            <ul>
              <li><a href="#">블라우스</a></li>
              <li><a href="#">티</a></li>
              <li><a href="#">셔츠</a></li>
              <li><a href="#">니트</a></li>
            </ul>
          </li>
          <li>
            <a href="#">아우터</a>
            <ul>
              <li><a href="#">자켓</a></li>
              <li><a href="#">코트</a></li>
              <li><a href="#">가디건</a></li>
              <li><a href="#">머플러</a></li>
            </ul>
          </li>
          <li>
            <a href="#">팬츠</a>
            <ul>
              <li><a href="#">청바지</a></li>
              <li><a href="#">짧은바지</a></li>
              <li><a href="#">긴바지</a></li>
              <li><a href="#">레깅스</a></li>
            </ul>
          </li>
          <li>
            <a href="#">악세서리</a>
            <ul>
              <li><a href="#">귀고리</a></li>
              <li><a href="#">목걸이</a></li>
              <li><a href="#">반지</a></li>
              <li><a href="#">팔찌</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
