<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두산로보틱스multimedia</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      .bg {
        width: 100vw;
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
      }
      .bg video {
        width: 100%;
        height: 100%;
      }
      .con {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 350px;
      }
      .con p {
        font: 68px pretendard;
        color: #fff;
      }
      .con a {
        font: 18px pretendard;
        color: #fff;
        border: 1px solid;
        border-radius: 50px;
        padding: 20px;
        margin-top: 50px;
        background-color: rgba(255, 255, 255, 0.1);
      }
      .con a:hover {
        background-color: #fff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <video autoplay muted loop>
        <source src="https://www.doosanrobotics.com/media/visual-1.mp4" />
      </video>
    </div>
    <div class="con">
      <p>Innovation In Every Motion,</p>
      <p>Revolutionizing the Way You Work</p>
      <a href="#">두산 로봇과 함께 상상을 실현해 보세요 <span></span></a>
    </div>
  </body>
</html>
