<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>스타필드</title>
    <style>
      @font-face {font-family: "NotoSans";
      src: url(./webfonts/NotoSans_Condensed-Regular.woff) format("woff") }
      * {
        margin: 0;
        padding: 0;
      }
      div {margin: 0 auto;
        
      }
      ul {
        width: 1500px;
        margin: 120px auto;
        padding: 0 20px;
        list-style: none;
        clear: both;
      }
      ul li {
        float: left;
        width: 25%;
        border: 1px solid #000;
        text-align: center;
        box-sizing: border-box;
        border-radius: 10%;
      }
      ul li p img {
        width: 280px;
      }
      ul li div {
        width: 280px;
        padding: 32px 20px 0px;
        background: #f6f6f6;
      }
        
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>
          <p>
            <img

              alt="오시는 길"
            />
          </p>
          <div>
            <span>01.01(수) - 01.31(금)</span>
            <p>오시는 길 안내</p>
          </div>
        </li>
        <li>
          <p>
            <img
              src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030114658480.jpg"

            />
          </p>
          <div>
            <span>

            <span>
              01.01(수) - 01.31(금)</span>

        </li>
        <li>
          <p>
            <img
              src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030143386554.jpg"
