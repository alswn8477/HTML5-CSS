<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script></script>

  <body>
    <p>문단태그</p>

    <script>
      // $("p").mouseenter(function () {
      //   $(this).css("color", "#f00");
      // });
      // $("p").mouseleave(function () {
      //   $(this).css("color", "#000");
      // });

      // hover로 할 때는 마우스 올렸을 때랑 나갔을 때 실행구문 두 개를 ,로 구분해서 쓰면 됨
      $("p").hover(
        function () {
          $(this).css("color", "#f00");
        },
        function () {
          $(this).css("color", "#000");
        }
      );
    </script>
  </body>
</html>
