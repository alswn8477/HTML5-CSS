<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spc</title>
    <style>
      @font-face {
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrap {
        width: 100%;
        height: 100%;
        display: flex;
      }
      .wrap .ice {
        background-image: url(./images/spc.webp);
        background-position: center;
        background-size: cover;
        width: 885px;
        height: 885px;
      }
      .wrap .ice p {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        font-size: 146px;
        color: #fff;
      }
      .wrap .con {
        display: flex;
        flex-direction: row;
        width: 900px;
        flex-wrap: wrap;
      }
      .wrap .con div:nth-child(1) {
        border: 1px solid;
        background-color: #fff;
        width: 432px;
        height: 432px;
      }
      .wrap .con div:nth-child(2) {
        background-image: url(./images/spc2.png);
        background-position: center;
        background-size: cover;
        width: 432px;
        height: 432px;
      }
      .wrap .con div:nth-child(3) {
        background-image: url(./images/spc3.jpg);
        background-position: center;
        background-size: cover;
        width: 432px;
        height: 432px;
      }
      .wrap .con div:nth-child(4) {
        background-image: url(./images/spc4.jpg);
        background-position: center;
        background-size: cover;
        width: 432px;
        height: 432px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="ice">
        <p>먹고 <span>마시고</span> <span>즐기자</span></p>
      </div>
      <div class="con">
        <div>
          <p>BRAND</p>
          <p>SPC그룹의 다양한 브랜드를 만나보세요.</p>
          <div class="box">
            <p><img src="./images/spc5.svg" alt="기호" /></p>
            <p>01/06</p>
            <p><img src="./images/spc6.svg" alt="기호" /></p>
          </div>
        </div>
        <div>
          <p>삼립</p>
        </div>
        <div>
          <p>파리바게뜨</p>
        </div>
        <div>
          <p>배스킨라빈스</p>
        </div>
      </div>
    </div>
  </body>
</html>
