<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>saturnbath</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        position: relative;
      }
      a {
        width: 1897px;
        height: 1040px;
        position: absolute;
      }
      a img {
        filter: brightness(0.75);
      }
      p img {
        width: 125px;
        height: 25px;
      }
      .top {
        display: flex;
        justify-content: space-between;
        padding: 30px 60px;
      }
      .top .nav {
        display: flex;
        justify-content: space-between;
      }
      ul {
        list-style: none;
        display: flex;
        justify-content: center;
      }
      ul li {
        font-size: 13px;
        color: #fff;
      }
      .top .nav ul:nth-child(1) {
        width: 1219px;
        height: 98px;
      }
      .top .nav ul:nth-child(1) li {
        padding: 0 11px;
      }
      .top .nav li:last-child span img {
        width: 13px;
        height: 13px;
      }
      .top .nav ul:nth-child(2) {
        width: 279px;
        height: 97px;
      }
      .top .nav ul:nth-child(2) li {
        padding: 0 5px;
      }
    </style>
  </head>
  <body>
    <a href="#"><img src="./images/bg1.png" alt="" /></a>
    <div class="top">
      <p><img src="./images/saturn_logo.png" alt="" /></p>
      <div class="nav">
        <ul>
          <li>COMPANY</li>
          <li>PRODUCTS</li>
          <li>DESIGNERS</li>
          <li>CUSTOMER</li>
          <li>SATURN STORY</li>
          <li>EXHIBITION</li>
          <li>VISOFT</li>
          <li>BATHROOM SET</li>
          <li>
            <span><img src="./images/globe.png" alt="globe" /></span>KOR<span
              >(아래화살표)</span
            >
          </li>
        </ul>
        <ul>
          <li>돋보기</li>
          <li>로그인</li>
          <li>회원가입</li>
          <li>새턴바스 공식몰</li>
        </ul>
      </div>
    </div>
  </body>
</html>
