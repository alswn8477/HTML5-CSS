<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg</title>
    <!-- clipPathUnits="objectBoundingBox" 로 svg를 다시 만들지 말고 맞추자! -->
    <!-- 일러스트 가로세로 1픽셀 육각형의 쉐입을 shift로 그림 (stroke는 none)
    속성창에 위드헤이트1 로테이트90도 이펙트메뉴 스타일라이즈 라운드코너스0
    1px 파일 save a copy 파일형식 선택 후 미리보기 more option Decimal Places 3으로  -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        position: relative;
        width: 520px;
        height: 500px;
      }
      section p {
        clip-path: url(#path);
        width: 100%;
        height: 100%;
      }
      section p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: ani 2s infinite linear;
      }
      svg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      @keyframes ani {
        0% {
          content: url(https://www.otoki.com/images/common/clip2_1.jpg);
        }
        100% {
          content: url(https://www.otoki.com/images/common/clip2.jpg);
        }
      }
    </style>
  </head>
  <body>
    <section>
      <p>
        <img
          src="https://www.otoki.com/images/common/clip2_1.jpg"
          alt="photo1"
        />
      </p>
      <svg>
        <clipPath id="path" clipPathUnits="objectBoundingBox">
          <path
            class="st0"
            d="M0.089,0.205C0.04,0.23,0,0.295,0,0.35l0,0.3c0,0.055,0.04,0.12,0.089,0.145l0.321,0.161
		c0.049,0.025,0.13,0.025,0.179,0l0.321-0.161C0.96,0.77,1,0.705,1,0.65v-0.3c0-0.055-0.04-0.12-0.089-0.145L0.589,0.045
		c-0.049-0.025-0.13-0.025-0.179,0L0.089,0.205z"
          />
          <path
            d="M0.5,0.026c-0.032,0-0.065,0.006-0.089,0.018L0.089,0.205C0.04,0.23,0,0.295,0,0.35v0.3c0,0.055,0.04,0.12,0.089,0.145
		l0.321,0.161C0.435,0.968,0.468,0.974,0.5,0.974s0.065-0.006,0.089-0.018l0.321-0.161C0.96,0.77,1,0.705,1,0.65v-0.3
		c0-0.055-0.04-0.12-0.089-0.145L0.589,0.045C0.565,0.032,0.532,0.026,0.5,0.026L0.5,0.026z"
          />
        </clipPath>
      </svg>
    </section>
  </body>
</html>
