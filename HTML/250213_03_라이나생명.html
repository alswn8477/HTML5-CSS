<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라이나생명</title>
    <style>
      @font-face {
        font-family: Spoqa;
        src: url(./webfonts/SpoqaHanSansNeo-Regular.452bf1579d6a73fbaffca4f826b03fe9.woff2)
          format("woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        margin: 100px auto;
        list-style: none;
        width: 1048px;
        display: flex;
        justify-content: space-between;
      }
      ul li {
        flex: 1;
        text-align: center;
      }
      ul li:hover .wrap .con {
        background: #fff;
        border-color: #1237c9;
        transition: 0.4s ease;
      }
      ul li:nth-child(4):hover .wrap .con p img {
        content: url(https://www.lina.co.kr/_nuxt/img/icon_cyber_home4_h.5cb36ad44edf9bb68e2e8b95c9329d2f.png);
      }
      ul li:nth-child(6):hover .wrap .con p img {
        content: url(https://www.lina.co.kr/_nuxt/img/icon_cyber_home6_h.e4e1b9aa17c953a0bd42256b3b8c2580.png);
      }
      ul li:hover .txt p {
        font: bold 16px Spoqa;
        color: #1237c9;
        transition: 0.4s ease;
      }
      ul li div.wrap {
        width: 96px;
        height: 136px;
      }
      ul li div.con {
        width: 96px;
        height: 95px;
        background: #f4f4fc;
        border: 1px solid #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-radius: 20px;
      }
      ul li div.con p img {
        width: 60px;
        height: 60px;
      }
      ul li div.wrap div.txt p {
        width: 96px;
        height: 22px;
        margin-top: 18px;
        word-break: keep-all;
        font: 16px Spoqa;
      }
    </style>
  </head>
