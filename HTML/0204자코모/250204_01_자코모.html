<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자코모</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 1642px;
        margin: 0 auto;
      }
      .wrap ul {
        margin: 100px auto;
        list-style: none;
        display: flex;
        justify-content: space-between;
      }
      .wrap ul li {
        width: 534px;
        height: 534px;
        text-align: center;
      }
      .wrap ul li .con p {
        /* padding: 30px; */
      }
      .wrap ul li .con .txt {
        color: #969025;
      }
      .wrap ul li p img {
        width: 139px;
        height: 144.88px;
      }
      .wrap ul li {
        background: #f2f1e7;
      }
      .wrap ul li:hover .con > p {
        display: none;
      }
      .wrap ul li .con .txt p:first-child {
        font: bold 38px san-serif;
      }
      .wrap ul li .con > p:first-child {
        opacity: 0.5;
      }
      .wrap ul li .con > p:first-child img {
        width: 534px;
        height: 534px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul>
        <li>
          <div class="con">
            <p><img src="/HTML/자코모/imges/img_card01.jpg" alt="" /></p>
            <p><img src="/HTML/자코모/imges/img_card_ico01.svg" alt="" /></p>
            <div class="txt">
              <p>Environment</p>
              <p>
                환경경영과 안전·보건 경영을 통해 기업의 건강<br />
                사회의 건강, 그리고 지구의 건강을 지킵니다.
              </p>
            </div>
          </div>
        </li>
        <li>
          <div class="con">
            <p><img src="/HTML/자코모/imges/img_card02.jpg" alt="" /></p>
            <p><img src="/HTML/자코모/imges/img_card_ico02.svg" alt="" /></p>
            <div class="txt">
              <p>Social</p>
              <p>
                사회의 일원으로서 고객, 임직원, 지역사회에 대한<br />
                사회적 책임을 다합니다.
              </p>
            </div>
          </div>
        </li>
        <li>
          <div class="con">
            <p><img src="/HTML/자코모/imges/img_card03.jpg" alt="" /></p>
            <p><img src="/HTML/자코모/imges/img_card_ico03.svg" alt="" /></p>
            <div class="txt">
              <p>Governance</p>
              <p>
                책임경영과 윤리경영을 통해 주주 및<br />
                이해관계자의 권익 보호에 최선을 다합니다.
              </p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
