<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .con {
        margin: 0 auto;
        margin-top: 50px;
        border: 1px solid;
        display: inline-block;
      }
      div p {
        display: inline-block;
      }
      p img {
        width: 300px;
        height: 300px;
        object-fit: cover;
      }
      div p:nth-child(1),
      div p:nth-child(3) {
        transform: rotate(-5deg);
      }
      div p:nth-child(2),
      div p:nth-child(4) {
        transform: rotate(5deg);
      }
    </style>
  </head>
  <body>
    <div class="con">
      <p><img src="./images/photo1.jpg" alt="1" /></p>
      <p><img src="./images/photo2.jpg" alt="2" /></p>
      <p><img src="./images/photo3.jpg" alt="3" /></p>
      <p><img src="./images/photo4.jpg" alt="4" /></p>
    </div>
  </body>
</html>
