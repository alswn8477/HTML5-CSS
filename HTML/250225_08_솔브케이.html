<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>솔브케이</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #ffd678;
      }
      div {
        width: 700px;
        height: 700px;
        margin: 50px auto;
        position: relative;
      }
      div p:nth-child(1) img {
        width: 100%;
        height: 100%;
        animation: rotate 10s infinite linear;
      }
      div p:nth-child(2) {
        width: 550px;
        height: 550px;
        border-radius: 50%;
        background: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      div p:nth-child(3) {
        width: 333px;
        height: 272px;
        position: absolute;
        left: 45%;
        top: 35%;
        transform: translate(-50%, -50%);
        animation: shake 2s infinite;
      }
      @keyframes rotate {
        0% {
          rotate: 0deg;
        }
        100% {
          rotate: 180deg;
        }
      }
      @keyframes shake {
        0%,
        100% {
          translate: 0;
        }
        50% {
          translate: 0 30px;
        }
      }
      p:nth-child(4) {
        position: absolute;
        left: 50%;
        top: 70%;
        transform: translate(-50%, 0);
        border: 1px solid;
        padding: 20px 70px;
        border-radius: 50px;
      }
      p:nth-child(4):hover {
        color: #fff;
        background: #000;
        transition: 0.4s;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        <img
          src="https://solvek.co.kr/css/img/c-txt-box.png
        "
          alt=""
        />
      </p>
      <p></p>
      <p>
        <img src="https://solvek.co.kr/css/img/y-bg.png" alt="" />
      </p>
      <p>JOIN US!</p>
    </div>
  </body>
</html>
