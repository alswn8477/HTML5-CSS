<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <style>
      .box {
        width: 50px;
        height: 50px;
      }
      .green {
        background: green;
      }
      .red {
        background: red;
      }
      .blue {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="box green"></div>
    <div class="box red"></div>
    <div class="box blue"></div>
    <script>
      var tl = gsap.timeline({}); // 나열되는 애니메이션 총 실행 시간
      tl.to(".green", { x: 500, duration: 2 }) // 각각 애니메이션 실행 시간
        .to(".red", { x: 500, duration: 2 })
        .to(".blue", { x: 500, duration: 2 });
    </script>
  </body>
</html>
