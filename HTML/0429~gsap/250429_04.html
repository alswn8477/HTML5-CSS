<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      .box {
        width: 50px;
        height: 50px;
      }
      .green {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="box green"></div>

    <script>
      let btn = gsap.to(".green", {
        scale: 0.5,
        repeat: -1,
        yoyo: true,
        paused: true,
      }); // paused로 멈춰놨다가

      /* document.querySelector(".green").onmouseenter = function () {
        btn.restart();
      }; // 마우시엔터시 restart로 실행
      document.querySelector(".green").onmouseleave = function () {
        btn.pause();
      }; // 마우스리브시 pause로 멈추기 */

      $(".green").hover(
        function () {
          btn.restart();
        },
        function () {
          btn.pause();
        }
      );
    </script>
  </body>
</html>
