<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      .scroll {
        width: 100px;
        height: 200px;
        padding: 50px;
        background: brown;
      }
      .scroll p:nth-child(1) {
        margin: 0 auto;
        transform: rotate(90deg);
        color: #fff;
      }
      .scroll p:nth-child(2) {
        position: relative;
        width: 150%;
        height: 2px;
        background: #aaa;
        transform: rotate(90deg);
        top: 50px;
        left: -25px;
      }
      .scroll p:nth-child(2) span {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #fff;
        scale: 0;
      }
    </style>
  </head>
  <body>
    <div class="scroll">
      <p>scroll</p>
      <p><span></span></p>
    </div>

    <script>
      /* gsap.fromTo(
        ".box",
        {
          scaleX: 0,
          transformOrigin: "left top",
        },
        { scaleX: 1, duration: 3 },
        "+=1"
      ); */ // transformOrigin 어디에서 시작할지

      gsap.to(".scroll p:nth-child(2) span", {
        scale: 1,
        transformOrigin: "left",
        duration: 2,
        repeat: -1,
      });
    </script>
  </body>
</html>
