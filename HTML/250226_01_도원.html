<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도원</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #666;
      }
      .wrap {
        width: 640px;
        height: 50px;
        margin: 100px auto;
      }
      a {
        display: inline-block;
        text-decoration: none;
        width: 640px;
        height: 50px;
        position: relative;
      }
      a:hover span:nth-child(1) {
        display: block;
        width: 95px;
        font-size: 17px;
        color: #fff;
      }
      a:hover span:nth-child(2) {
        left: 100px;
        transition: 0.5s;
        background: #ae874e;
        color: #fff;
      }
      span:nth-child(1) {
        display: none;
        line-height: 50px;
      }
      span:nth-child(2) {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #fff;
        text-align: center;
        line-height: 40px;
        font-size: 35px;
        color: #000;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <a href="#"><span>View more</span> <span>+</span></a>
    </div>
  </body>
</html>
