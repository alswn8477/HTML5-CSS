<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코웨이</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        margin-top: 100px;
      }
      div ul {
        list-style: none;
        margin: 0 auto;
        width: 1120px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      div ul li {
        width: 33.3%;
        height: 410px;
      }
      div ul li:nth-child(1) {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-1.jpg)
          center/cover;
      }
      div ul li:nth-child(2) {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-2.jpg)
          center/cover;
      }
      div ul li:nth-child(3) {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-3.jpg)
          center/cover;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>
          <p>Environmental</p>
          <p><img src="/images/main/policy-icon-more.png" alt="" /></p>
          <p>
            환경경영<br />
            기후변화 대응<br />
            친환경 제품 및 자원순환<br />
            환경관리
          </p>
        </li>
        <li>
          <p>Social</p>
          <p><img src="/images/main/policy-icon-more.png" alt="" /></p>
          <p>
            임직원<br />
            인권경영<br />
            공급망<br />
            고객 중심 경영<br />
            지역사회<br />
            안전보건<br />
            제품 품질 및 안전<br />
            정보보안 및 개인정보보호
          </p>
        </li>
        <li>
          <p>Governance</p>
          <p><img src="/images/main/policy-icon-more.png" alt="" /></p>
          <p>
            지배구조<br />
            정도경영 대응<br />
            리스크 관리
          </p>
        </li>
      </ul>
    </div>
  </body>
</html>
