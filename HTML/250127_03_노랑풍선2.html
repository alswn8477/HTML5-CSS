<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노랑풍선2</title>
    />
    <style>
      @font-face {
        font-family: YbFontM;
        src: url(./webfonts/YbFontMedium.woff) format("woff");
      }
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .wrap1 {
        width: 1480px;
        height: 440px;
        margin: 0 auto;
        text-align: center;
      }
      .wrap1 h1:first-child {
        margin: 100px 0 56px;
        font: 36px YbFontM;
        color: #222222;
      }
      .wrap1 ul {
      }
      .wrap1 ul li {
      }
      .wrap1 ul .txt {
        width: 440px;
        height: 440px;
      }
      .wrap1 ul li > p:first-child {
        width: 720px;
        height: 440px;
        border-radius: 12px;
        background: url(https://company.ybtour.co.kr/images/bg/bg_story_1.jpg)
          center/cover;
        float: left;
      }
      .wrap1 ul li .txt {
        width: 440px;
        height: 440px;
        float: right;
        /* margin-right: 200px;
        margin-top: 110px; */
      }
      .wrap1 ul li .txt p:first-child {
        font: 24px font-medium, Helvetica, "Apple SD Gothic Neo", sans-serif;
        color: #777777;
      }
      .wrap1 ul li .txt p:nth-child(2) {
        font: 48px font-medium, sans-serif;
        color: #222222;
      }
      .wrap1 ul li .txt p:last-child {
        font: bold 48px font-medium, sans-serif;
        color: #ffc72c;
      }
      .wrap2 {
        width: 1480px;
        height: 500px;
        margin: 100px auto;
        clear: both;
      }
      .wrap2 ul li {
        width: 171px;
        height: 500px;
        box-sizing: border-box;
        border: 1px solid #fff;
        float: left;
        border-radius: 12px;
        margin-right: 16px;
        position: relative;
      }
      .wrap2 ul li p {
        text-align: center;
        font: bold 24px YbFontM;
        color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .wrap2 ul li:first-child {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_1.jpg)
          center/cover;
      }
      .wrap2 ul li:nth-child(2) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_2.jpg)
          center/cover;
      }
      .wrap2 ul li:nth-child(3) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_4.jpg)
          bottom/cover;
      }
      .wrap2 ul li:nth-child(4) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_5.jpg)
          center/cover;
      }
      .wrap2 ul li:nth-child(5) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_6.jpg)
          center/cover;
      }
      .wrap2 ul li:nth-child(6) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_3.jpg)
          center/cover;
      }
      .wrap2 ul li:nth-child(7) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_7.jpg)
          center/cover;
      }
      .wrap2 ul li:nth-child(8) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_8.jpg)
          center/cover;
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap1">
      <h1>노랑풍선이 바라는 여행</h1>
      <ul>
        <li>
          <p></p>
          <div class="txt">
            <p>여행의 새로운 가치를 알립니다</p>
            <p>가치를 전달하는 여행</p>
            <p>Value-Creating</p>
          </div>
        </li>
      </ul>
    </div>

    <div class="wrap2">
      <ul>
        <li>
          <p>Package</p>
        </li>
        <li><p>Honeymoon</p></li>
        <li>
          <p>Golf<br />& Theme</p>
        </li>
        <li><p>Air Ticket</p></li>
        <li><p>Hotel</p></li>
        <li>
          <p>Tour<br />& Ticket</p>
        </li>
        <li><p>Domestic</p></li>
        <li><p>Incentive</p></li>
      </ul>
    </div>
  </body>
</html>
