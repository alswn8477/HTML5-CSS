<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그린스터디지점행사table</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      table {
        width: 1080px;
        border-collapse: collapse;
        margin: 0 auto;
        font-family: NotoSans, sans-serif;
        color: #565656;
      }
      table tr td {
        border: 1px solid #000;
        padding: 20px;
        border-right: none;
        border-left: none;
      }
      table tr td h3 {
        font-weight: bold;
        font-size: 22px;
      }
      table tr td p:nth-child(2) {
        margin-top: 10px;
      }
      table tr td p:last-child {
        display: inline-block;
        margin-top: -40px;
      }
      table tr td img {
        width: 18px;
      }
      table tr td span {
        margin-left: 65px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <h3>
            [광주캠퍼스] 241231_산대특)스마트홈 네트워크를 활용한
            인테리어디자인_특례 수료식
          </h3>
          <p>광주(서구)<span>2025.01.02</span></p>
        </td>
        <td>
          <img
            src="https://greenart.co.kr/assets/_img/sub/community/arrow_r.png"
            alt="img"
          />
        </td>
      </tr>
      <tr>
        <td>
          <h3>
            [광주캠퍼스] 포폴발표회 241231_산대특)스마트홈 네트워크를 활용한
            인테리어디자인_특례
          </h3>
          <p>광주(서구)<span>2025.01.02</span></p>
        </td>
        <td>
          <img
            src="https://greenart.co.kr/assets/_img/sub/community/arrow_r.png"
            alt="img"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
