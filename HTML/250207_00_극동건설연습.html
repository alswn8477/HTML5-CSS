<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>극동건설</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        margin: 50px;
      }
      ul li {
        width: 300px;
        height: 300px;
        background: #f0f0f0;
        padding: 40px 30px;
      }
      ul li a {
        text-decoration: none;
        color: #222;
      }
      ul li a div p {
        margin: 50px 0;
      }
      ul li a div h1 span {
        display: block;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="">
          <div>
            <h1>언론속의 <span>극동</span></h1>
            <p>언론에 소개되는 극동의 소식을 안내해드립니다.</p>
            <span
              ><img
                src="https://www.kukdong.co.kr/images/common/next_bar_bk.png"
                alt=""
            /></span>
            <span class="line top"></span>
            <span class="line right"></span>
            <span class="line bottom"></span>
            <span class="line left"></span>
          </div>
        </a>
      </li>
    </ul>
  </body>
</html>
