<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코웨이정답</title>
    />
    <style>
      @font-face {
        font-family: MontserratEB;
        src: url(./webfonts/Montserrat-ExtraBold.woff) format("woff");
      }
      @font-face {
        font-family: MontserratM;
        src: url(./webfonts/Montserrat-Medium.woff) format("woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 1120px;
        margin: 100px auto;
      }
      .txt {
        margin: 16px 0 48px;
      }
      .txt p:first-child {
        font: bold 31px MontserratEB;
        color: #000;
        margin-bottom: 10px;
      }
      .txt p:last-child {
        font: 16px MontserratM;
        color: #000;
        margin-bottom: 10px;
      }
      .con ul {
        list-style: none;
      }
      .con ul li {
        width: calc(100% / 3);
        height: 410px;
        float: left;
        text-align: center;
      }
      .con ul li p:first-child {
        margin: 20% 0 10%;
        /* padding: 5px; */
      }
      .con ul li:first-child {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-1.jpg);
        background-size: cover;
        background-position: center;
      }
      .con ul li:nth-child(2) {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-2.jpg);
        background-size: cover;
        background-position: center;
      }
      .con ul li:nth-child(3) {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-3.jpg);
        background-size: cover;
        background-position: center;
      }
      .con ul li p:first-child {
        font: bold 22px MontserratM;
        color: #fff;
      }
      .con ul li p:last-child {
        /* width: 13px;
             height: 13px;
              margin: 0 auto;
              margin: 0 auto; */
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="txt">
        <p>ESG Policy & Performance</p>
        <p>
          코웨이의 ESG는 환경, 사회, 지배구조에 대한 차별화된 접근 방식을
          반영하며,<br />
          이를 통해 장기적인 성과와 지속가능한 가치 창출을 추구합니다.
        </p>
      </div>
      <div class="con">
        <ul>
          <li>
            <p>Environmental</p>
            <p>
              <img
                src="https://sustainability.coway.co.kr/images/main/policy-icon-more.png"
                alt="+"
              />
            </p>
          </li>
          <li>
            <p>Social</p>
            <p>
              <img
                src="https://sustainability.coway.co.kr/images/main/policy-icon-more.png"
                alt="+"
              />
            </p>
          </li>
          <li>
            <p>Governance</p>
            <p>
              <img
                src="https://sustainability.coway.co.kr/images/main/policy-icon-more.png"
                alt="+"
              />
            </p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
