    <style>
      @font-face {
        font-family: NanumGothic;
        src: url(./webfonts/NanumGothic-Regular.woff) format("woff");
      }
      @font-face {
        font-family: NanumGothicB;
        src: url(./webfonts/NanumGothic-Bold.woff) format("woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      div.wrap {
        margin: 200px auto;
        position: relative;
      }
      input {
        display: none;
      }
      div.head {
        width: 1480px;
        height: 66px;
        margin: 0 auto;
        padding: 50px;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      div.head h1 {
        font: bold 44px NanumGothic;
        color: #2e2e2e;
      }
      div.head p {
        font: 18px NanumGothic;
        color: #777777;
      }
      div.menu {
        width: 1430px;
        height: 34.5px;
        padding: 0 25px;
        margin: 0 auto;
        display: flex;
        justify-content: space-evenly;
        position: absolute;
        left: 180px;
        top: 200px;
      }
      div.menu label {
        text-align: center;
        position: relative;
        padding: 0 10px;
        font: 15px NanumGothicB;
      }
      div.photo {
        position: relative;
      }
      div.photo > div {
        display: none;
        width: 1480px;
        height: 220px;
        margin: 0 auto;
        display: flex;
        justify-content: space-evenly;
        position: absolute;
        left: 150px;
        top: 100px;
      }
      div.photo > div > a > img {
        width: 218px;
        height: 218px;
        display: none;
      }
      div.photo > div::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 20px;
        height: 20px;
        border-width: 0px 0px 1px 1px;
        border-style: solid;
        transform: rotate(45deg);
      }
      div.photo > div::after {
        content: "";
        position: absolute;
        right: 0;
        top: 50%;
        width: 20px;
        height: 20px;
        border-width: 1px 1px 0px 0px;
        border-style: solid;
        transform: rotate(45deg);
      }
      #menu1:checked ~ div.photo > div:nth-child(1) > a > img,
      #menu2:checked ~ div.photo > div:nth-child(2) > a > img,
      #menu3:checked ~ div.photo > div:nth-child(3) > a > img,
      #menu4:checked ~ div.photo > div:nth-child(4) > a > img,
      #menu5:checked ~ div.photo > div:nth-child(5) > a > img,
      #menu6:checked ~ div.photo > div:nth-child(6) > a > img,
      #menu7:checked ~ div.photo > div:nth-child(7) > a > img,
      #menu8:checked ~ div.photo > div:nth-child(8) > a > img {
        display: block;
      }
      div.menu label:hover {
        cursor: pointer;
        color: #71b200;
        font: bold 15px NanumGothicB;
      }
      div.photo:hover {
        cursor: pointer;
      }
      div.menu label:hover:after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 100%;
        height: 3px;
        background: #71b200;
        transform: translateX(-50%);
        display: none;
      }
      div.menu label:hover:after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 100%;
        height: 3px;
        background: #71b200;
        transform: translateX(-50%);
        display: block;
      }
    </style>
