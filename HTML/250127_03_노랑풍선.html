<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노랑풍선</title>
    />
    <style>
      @font-face {
        font-family: YbFontM;
        src: url(./webfonts/YbFontMedium.woff) format("woff");
      }
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      div {
        width: 1480px;
        height: 500px;
        margin: 100px auto;
      }
      div ul li {
        width: 171px;
        height: 500px;
        box-sizing: border-box;
        /* border: 1px solid #fff; */
        float: left;
        border-radius: 12px;
        margin: 0 8px;
        position: relative;
      }

      div ul li p {
        text-align: center;
        font: bold 24px YbFontM;
        color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      div ul li:first-child {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_1.jpg)
          center/cover;
        margin-left: 0;
      }
      div ul li:nth-child(2) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_2.jpg)
          center/cover;
      }
      div ul li:nth-child(3) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_4.jpg)
          10% top/cover;
      }
      div ul li:nth-child(4) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_5.jpg)
          center/cover;
      }
      div ul li:nth-child(5) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_6.jpg)
          center/cover;
      }
      div ul li:nth-child(6) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_3.jpg)
          center/cover;
      }
      div ul li:nth-child(7) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_7.jpg)
          center/cover;
      }
      div ul li:nth-child(8) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_8.jpg)
          center/cover;
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>
          <p>Package</p>
        </li>
        <li><p>Honeymoon</p></li>
        <li>
          <p>Golf<br />& Theme</p>
        </li>
        <li><p>Air Ticket</p></li>
        <li><p>Hotel</p></li>
        <li>
          <p>Tour<br />& Ticket</p>
        </li>
        <li><p>Domestic</p></li>
        <li><p>Incentive</p></li>
      </ul>
    </div>
  </body>
</html>
